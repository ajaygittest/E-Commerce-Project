<div class="main-content page-m">
<div class="section-content section-content-p30">
    <div class="container-fluid">
        <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
            <!-- Customer Form Group -->
             <div formGroupName="customer" class="form-area">
                <h3>Customer</h3>
                <div class="row">
                    <div class="col-md-4">
                        <label>First Name</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                            <input formControlName="firstName" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Last Name</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                            <input formControlName="lastName" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Email</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                            <input formControlName="email" type="text">
                        </div>
                    </div>
                </div>
             </div>
             <!-- Shipping Address -->
             <div formGroupName="shippingAddress" class="form-area">
                <h3>Shipping Address</h3>
                <div class="row">
                    <div class="col-md-4">
                        <label>Country</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                           <select formControlName="country">
                            <option>To Do</option>
                           </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Street</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                            <input formControlName="street" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>City</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                            <input formControlName="city" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>State</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                           <select formControlName="state">
                            <option>To Do</option>
                           </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>ZipCode</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                            <input formControlName="zipCode" type="text">
                        </div>
                    </div>
                </div>
             </div>
             <!-- Checkbox for copy the shipping address to billing address -->
              <div class="input-space">
                <label>
                    <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)">
                    <span></span>Billing Address Same as Shipping Address
                </label>
              </div>
             <!-- Billing Address -->
             <div formGroupName="shippingAddress" class="form-area">
                <h3>Billing Address</h3>
                <div class="row">
                    <div class="col-md-4">
                        <label>Country</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                           <select formControlName="country">
                            <option>To Do</option>
                           </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Street</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                            <input formControlName="street" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>City</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                            <input formControlName="city" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>State</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                           <select formControlName="state">
                            <option>To Do</option>
                           </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>ZipCode</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                            <input formControlName="zipCode" type="text">
                        </div>
                    </div>
                </div>
             </div>
             <!-- Credit Card -->

             <div formGroupName="creditCard" class="form-area">
                <h3>Credit Card</h3>
                <div class="row">
                    <div class="col-md-4">
                        <label>Card Type</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                            <select formControlName="cardType">
                                <option>Visa</option>
                                <option>MasterCard</option>
                               </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Name on Card</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                            <input formControlName="nameOnCard" type="text">
                        </div>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-md-4">
                        <label>Card Number</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                            <input formControlName="cardNumber" type="text">
                        </div>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-md-4">
                        <label>Security Code</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                            <input formControlName="securityCode" type="text">
                        </div>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-md-4">
                        <label>Expiration Month</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                            <select formControlName="expirationMonth">
                                <option>TO DO</option>
                               </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Expiration Year</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-space">
                            <select formControlName="expirationYear">
                                <option>TO DO</option>
                               </select>
                        </div>
                    </div>
                </div>
             </div>
             <!-- Order Details review -->

             <div class="form-area">
                <h3>Review Your Order</h3>
                <p>Total Quantity: {{totalQuantity}}</p>
                <p>Shipping: FREE</p>
                <p>Total Price: {{totalPrice | currency : 'INR'}}</p>
             </div>
             <div class="text-center">
                <button type="submit" class="btn btn-info">Purchase</button>
             </div>
        </form>
    </div>
</div>
</div>
